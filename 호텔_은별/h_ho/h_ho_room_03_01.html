<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEGOLAND® Hote</title>
    <link href="css/h_ho_room_03_01.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/h_room_03_01.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script type="text/javascript">
      $(document).ready(function () {
        $("#header").load("/header/header.html");
        $("#footer").load("/footer/footer.html");
      });
    </script>
  </head>
  <body>
    <header>
      <div id="header"></div>
    </header>

    <main id="content" class="page-content" tabindex="-1">
      <!-- 상단 main 시작 -->
      <div class="hotel_main">
        <div class="hotelmain_img">
          <div class="hotel_title">
            <h1>LEGOLAND® 호텔 - Bricks Family Restaurant</h1>
          </div>
        </div>
      </div>

      <section id="textarea" class="textarea">
        <div class="textarea_box">
          <div class="textarea_title1">
            <h2>레스토랑 온라인 예약👉</h2>
            <a
              href="https://www.tablecheck.com/ko/shops/legoland-kr-brick-family/reserve"
              target="_blank"
            >
              <button type="button" class="reservation_btn">예약하기</button></a
            >
          </div>

          <div class="textarea_title2">
            <h3>레스토랑 메뉴👇</h3>
          </div>
          <div class="restaurant_menu">
            <div class="restaurant_menu1">
              <img src="/h_ho_room_03_01/hotel_bf_menu_230201.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div id="footer"></div>
    </footer>
  </body>
</html>
